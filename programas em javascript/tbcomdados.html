<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com o dom</title>
    <style>
        button{
            padding:30px ;
            font-size:20px ;
        }

        p{
            padding:10px ;
            font-size:20px ;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com o dom </h1>
    <button type="button" onclick="inicio()">Clique para comerçar
</button>

<p id="demo">Aqui vai aparecer seu nome</p>
    <script>
       function inicio(){
         let nome = prompt(' Qual seu nome?')
         let = 
         document.getElementById(demo)
         demo.innerHTML= `<p> Olá, <strong>${nome}</strong>! é um grande prazer em conhecer`
          
       }
    </script>
</body>
</html>
